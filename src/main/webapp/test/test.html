<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Vue 测试实例 - 菜鸟教程(runoob.com)</title>
<script src="https://cdn.bootcss.com/vue/2.4.2/vue.min.js"></script>
<script src="../bkt_1_dashgumfree/jquery-3.3.1.js"></script>
</head>
<body>
	<div id="app">
		<ul>
			<li v-for="r in datas">
			{{r.deptName}}
			</li>
		</ul>
	</div>

	<script>
		new Vue({
			el : '#app',
			data : {
				datas : []
			},
			created: function () {
				var self = this;
				$.ajax({
				    type: "GET",//请求方式				 
				    url: "test_json",//地址，就是json文件的请求路径
				    dataType: "json",//数据类型可以为 text xml json  script  jsonp
				　　 success: function(result){
					 	self.datas = result.list;
				　　 }
				})
			}
		})
	</script>
</body>
</html>
