<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>配置权限</title>
	<link href="../../indexstatic/assets/css/bootstrap.css" rel="stylesheet">

</head>
<body>
<div id="details">
<dl class="dl-horizontal" contenteditable="false">
	<dt>主题</dt>
	<dd>{{details.fileName}}</dd>
	<dd>
	<hr></dd>
	<dt>正文</dt>
	<dd><code>{{details.fileText}}</code></dd>
	<dd>
	<hr></dd>
	<dt>附件</dt>
	<dd>{{details.filesrc}}</dd>
	<dd>
	<hr></dd>
	<dt>发件人</dt>
	<dd>{{details.employee.dept.deptName}}{{details.employee.job.jobName}}{{details.employee.employeeName}}</dd>
</dl>

</div>
<script src="../../indexstatic/js/jquery-3.3.1.js"></script>
<script src="../../indexstatic/js/commons/common.js"></script>
<script src="../../indexstatic/js/vue.js"></script>
<script>
var id = localStorage.id;
var app = new Vue({
	el:"#details",
	data:{
		details:[]
	},
	created:function(){
		var self = this;
		alert("fileID:"+id);
		var formData = new FormData();  
		formData.append("fileID", id); 
		$.ajax({                            
			 type:'post',        
	         url:'test_getAllMessage',   
	         cache: false,
	         data:formData, 
	         processData: false,
	         contentType: false,
	         dataType:'json',
	         success: function(data) {  
	        	 alert("234");
	        	 self.details = data.details;
	        	 alert("data.details");
	         },  
	         error:function(){                                                  
	            alert("上传失败");                                                     
	         } 
	    });
	}
})
</script>
</body>
</html>
